{% extends "base.html" %}
{% block content %}
{% if not request.user.is_authenticated %} 
<div style="margin-top:30px">
    <form method="POST"> 
        {%  csrf_token %}
        {% if error %}
        <p style="color:red">{{error}}</p>
        {% endif %}
      {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <p>Don't have account<a href="/register/">Register</a></p>
</div>
{% else %}
<p>You're  logged in. Would you like to <a href="/logout/">logout</a>?</p>
{%endif %}
{% endblock content %}
