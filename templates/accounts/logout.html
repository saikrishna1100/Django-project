{% block content %}
{% if  request.user.is_authenticated %}
<div style="margin-top:20px;">
    <form method="POST" >
        {% csrf_token %}
        <P>Are you sure want to logout ?</P>
        <button type="submit">Yes ,logout</button>
    </form>
</div>
{% else %}
<p>You're not logged in. Would you like to <a href="/login/">login</a>?</p>
{% endif %}
{% endblock %}
